<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>
<body>
<form action="#" method="post" enctype="multipart/form-data">
    <div class="heads">
        <p><span>Login</span></p>
        <input placeholder="Login" tabindex="1" name="username" type="text" />
    </div>
    <div class="heads">
        <p><span>Password</span></p>
        <input tabindex="2" name="userpass" type="password" />
    </div>
    <div class="heads">
        <p><span>Phone</span></p>
        <input tabindex="3" name="userphone" type="tel" />
    </div>
    <div class="heads">
        <p><span>Gender</span></p>
        <div class="main">
            <input  tabindex="4" checked type="radio" name="gender" value="male" /> Male
        </div>
        <div class="main">
            <input tabindex="4" type="radio" name="gender" value="female" /> Female
        </div>
    </div>
    <div class="heads">
        <p><span>Property</span></p>
        <div class="main">
            <input tabindex="5" checked type="checkbox" name="camera" value="yes" /> Camera
        </div>
        <div class="main">
            <input tabindex="6" type="checkbox" name="car" value="yes" /> Car
        </div>
        <div class="main">
            <input tabindex="7" disabled type="checkbox" name="flat" value="yes" /> Flat
        </div>
    </div>
    <div class="heads">
        <p><span>Additional info</span></p>
        <textarea tabindex="8" name="text"></textarea>
    </div>
    <div class="heads">
        <p><span>Attach image</span></p>
        <input  class="main" tabindex="9" type="file" />
    </div>
    <div class="heads">
        <p><span>Favorite color</span></p>
        <select tabindex="10" name="color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option selected value="yellow">Yellow</option>
        </select>
    </div>
    <div class="heads">
        <p><span>Actions</span></p>
        <button tabindex="11" type="submit">Send</button>
        <button tabindex="12" type="reset">Clear</button>
    </div>
</form>
</body>
</html>
